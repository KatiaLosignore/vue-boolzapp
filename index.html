<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

        <!-- Bootstrap Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

        <!-- Font awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Style -->
        <link rel="stylesheet" href="style.css">

        <!-- VueJS -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Javascript -->

        <script defer src="js/script.js"></script>

    </head>
    <body class="d-flex w-100">

        <div id="root" class="container d-flex justify-content-center align-items-center">
            <div class="left">

                <div class="header w-100">
                    <div class="user-logo d-flex justify-content-between align-items-center">
                        <div>
                            <img class="img-fluid rounded-5 ms-2 mt-2" :src="'img/avatar' + user.avatar + '.jpg'" :alt="user.name">
                            <span class="align-middle"> {{ user.name }} </span>
                        </div>
                        <div>
                            <i class="fas fa-circle-notch"></i>
                            <i class="fas fa-comment-alt ms-2 me-2"></i>
                            <i class="fas fa-ellipsis-v me-3"></i>
                            
                        </div>
                    </div>

                </div>
 
                <div class="notifications w-100 d-flex align-items-center">
                    <div class="d-flex justify-content-center align-items-center ms-3 special">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>
                    <div class="ms-2 lh-1">
                       <p class="mb-2">Ricevi notifiche di nuovi messaggi</p>
                       <a href="#">Attiva notifiche desktop</a>
                    </div>

                </div>

                <div class="nav-search w-100">
                    <div class="input-group mt-1">
                        <div class="input-group-text">
                            <i class="fa fa-search"></i>
                        </div>
                        <input type="text" class="form-control sixe-text" aria-label="Text input with radio button" placeholder="Cerca o inizia nuova chat">
                    </div>

                </div>

                <div class="contacts w-100">
                    <div v-for="(contact) in contacts" >
                        <div class="d-flex mt-3">
                            <img class="img-fluid rounded-5 ms-3" :src="'img/avatar' + contact.avatar + '.jpg'" :alt="contact.name">
                            <span class="contact-name ms-2 mb-2">{{ contact.name }}</span>
                        </div>

                    </div>
                </div>

            </div>


            <div class="right">

                <div class="header w-100">
                    
                    <div class="user-logo d-flex justify-content-between align-items-center">
                        <div class="d-flex align-items-center">
                            <img class="img-fluid rounded-5 ms-2 mt-2" :src="'img/avatar' + contacts[0].avatar + '.jpg'" :alt="contacts.name">
                            <div class="ms-3">
                                <span class="mt-2 d-block"> {{ contacts[0].name }} </span>
                                <h6>Ultimo accesso oggi alle</h6>
                            </div>
                        </div>
                        <div>
                            <i class="fa fa-search"></i>
                            <i class="fa-solid fa-paperclip ms-2 me-2"></i>
                            <i class="fas fa-ellipsis-v me-3"></i>
                            
                        </div>
                    </div>

                </div>

                <div class="messages w-100">
                    <div class="d-flex flex-row justify-content-end mb-4 mt-4">
                        <div>
                          <p class="small p-2 me-3 mb-2 text-dark rounded-3 mess-out ">Hai portato a spasso il cane?</p>
                          <p class="small p-2 me-3 mb-2 text-dark rounded-3 mess-out ">Ricordati di dargli da mangiare</p>
                        </div>    
                    </div>
                    <div class="d-flex flex-row justify-content-start mb-4">
                        <div>
                          <p class="small p-2 ms-3 mb-2 rounded-3 mess-in">Tutto fatto!</p>
                        </div>
                    </div> 
                
                </div>

                <div class="footer w-100 d-flex justify-content-between align-items-center">
                    <i class="fa-regular fa-face-smile ms-3"></i>
                    <input type="text" class="form-control sixe-text" aria-label="Text input with radio button" placeholder="Scrivi un messaggio">
                    <i class="fa-solid fa-microphone me-3"></i>


                </div>

                
            </div>
        
        
        
        </div>
        
        
    </body>
</html>
